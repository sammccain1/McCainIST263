<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title> basic html class 2</title>
</head>

<body>
    <!-- tr = row, caption = headers -->
    <h1> Tables </h1>
    <table border="2">
        <caption>Population</caption>
        <tr>
            <th>Country</th>
            <th>Population</th>
            <th>Percentage</th>
        </tr>

    </table>
</body>

</html>
