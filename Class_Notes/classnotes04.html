<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title> basic html class 2</title>
</head>

<body>
    <!-- tr = row, caption = headers -->
    <h1> Tables </h1>
    <table border="2">
        <caption>Population</caption>
        <tr>
            <th>Country</th>
            <th>Population</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>China</td>
            <td>1,400,000</td>
            <td>18.0%</td>
        </tr>
        <tr>
            <td>India</td>
            <td>1,365,000</td>
            <td>17.5s</td>
        </tr>
    </table>
</body>

</html>
