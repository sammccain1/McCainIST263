<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Participation #11 </title>
</head>
<script>
    function bigly() {
        document.getElementById("p1").innerHTML="New Content"
    }
    function wrongAnswer() {
        document.getElementById("wrong").innerHTML="<span style='color:red;'> True is the wrong answer!</span>"
    }
    function rightAnswer() {
        document.getElementById("correct").innerHTML="<span style='color:green;'> False is the correct answer!</span>"
    }
    function changeImage() {
        document.getElementById("randimg").setAttribute("src", "../Final_Project/Project-Media/Diagrams/3Strap.svg")
    }
    function bluey() {
        document.getElementById("p2").style.color="#FFA500";
    }
</script>
<body>
    <p id="p1" onclick="bigly()">Content Goes Here</p>
    <p id="p2" onclick="bluey()">Paragraph 2</p>

   
    <h1 onmouseover="bluey()"> My JavaScript Quiz</h1>
    <p> Java and JavaScript are the same thing</p>
    <p onclick="wrongAnswer();" id="wrong">True</p>
    <p onclick="rightAnswer();" id="correct">False</p>

    <img src="../Images/lab05_final.png" id="randimg" onclick="changeImage();">
</body>
</html>
