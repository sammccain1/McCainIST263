    <main id="main">
        <h1>Contact</h1>

        <div class="flex1">
            <div class="addressbox">
                <h2>Address</h2>
                <p>Hinds Hall, 343, Syracuse, NY 13244</p>
            </div>
            <div class="linksbox">
                <p><a href="mailto:samccain@syr.edu"><strong>Sam McCain's Email</strong></a></p>
                <img class="linkedinimg" src="../Images/lab05-LI-Bug.png" alt="LinkedIn logo"
                    style="width:40px;height:auto;">
                <p><strong>Sam's LinkedIn <a href="https://www.linkedin.com/in/sammccain">Profile</a></strong></p>
            </div>
        </div>


        <div class="flex2">
            <div class="formbox">
                <h2>Form</h2>
                <form action="https://formspree.io/f/mvgbebzj" method="POST">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="message">Message For Sam:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <fieldset>
                        <legend>How would you like to contact Sam?</legend>
                        <label><input type="checkbox" id="contact1" name="contact1" value="email"> Email</label>
                        <label><input type="checkbox" id="contact2" name="contact2" value="TextMessage"> Text
                            Message</label>
                        <label><input type="checkbox" id="contact3" name="contact3" value="LinkedIn"> LinkedIn</label>
                    </fieldset>

                    <input type="submit" value="Send Form">
                </form>
            </div>
            <div class="mapbox">
                <iframe title="Syracuse University iSchool Location Map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5832.30470358251!2d-76.13594292395538!3d43.03822589198825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f39fca155555%3A0xc1c69e4f641652c1!2sSyracuse%20University%20School%20of%20Information%20Studies%20(iSchool)!5e0!3m2!1sen!2sus!4v1757537551613!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
